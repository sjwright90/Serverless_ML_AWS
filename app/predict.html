<!DOCTYPE html>
<html>

<head>
    <title>My Machine Learning Model</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script>
    <!-- Amazon Cognito Identity SDK -->
    <script
        src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.4/dist/amazon-cognito-identity.min.js"></script>
    <!-- Local Scripts -->
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    
</head>

<body>

    <div id="predictProbaLoading">
        <header>
            <h1>My Machine Learning Model</h1>
        </header>
        <section class="form-wrap">
            <h1>Loading...</h1>
        </section>
    </div>

    <div id="predictProbaContent" style="display: none;">
        <header>
            <h1>My Machine Learning Model</h1>
        </header>

        <section class="form-wrap">
            <h1>Enter variables</h1>
            <form id="predictProbaForm">
                <!-- add labels above each box -->
                <!-- If you have many you could generate this is a js function -->
                <label>Variable 1 (units): </label>
                <input type="number" id="var_1" name="Variable 1 (units)" placeholder="Variable 1 (units)"
                    step="any" required><br><br>
                <label>Variable 2 (units): </label>
                <input type="number" id="var_2" name="Variable 2 (units)" placeholder="Variable 2 (units)"
                    step="any" required><br><br>
                <label>Variable 3 (units): </label>
                <input type="number" id="var_3" name="Variable 3 (units)"
                    placeholder="Variable 3 (units)" step="any" required><br><br>
                <label>Variable 4 (units): </label>
                <input type="number" id="var_4" name="Variable 4 (units)" placeholder="Variable 4 (units)"
                    step="any" required><br><br>
                <input type="submit" value="Calculate">
            </form>
        </section>

        <h2>Results</h2>
        <h3>Machine Learning Model Predicted Probability</h3>
        <!-- Result and report will be generated by the predict.js script -->
        <div id="result" class="outcomeReturns"></div>
        <div id="report"></div>

        <!-- Batch processing upload and click -->
        <input type="file" id="batchFile" accept=".csv">
        <button id="batchButton">Batch Process</button>
        <h2>Download Batch Processing Results</h2>
        <a id="batchResults" href="" style="display: none;">Download</a>
        <div id="batchLoading" style="display:none;">Processing</div>

        <!-- Signout Button -->
        <button id="signOutButton" onclick="Auth.signOut()">Sign Out</button>
    </div>
    <div>
        <footer>
            <p>Model version: 0.1.0</p>
            <p>Model build date: 2024-01-01</p>
        </footer>
    </div>

    <script src="js/predict.js"></script>
</body>

</html>
